<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/lo.css">
    <link rel="stylesheet" href="css/cabecera.css">
</head>
<body>
    <form action="validar.php" method="post">
        <h1 class="animate__animated animate__backInLeft">Iniciar Sesion</h1>

        <p>Usuario <input type="text" placeholder="ingrese su nombre" name="usuario" required></p>
        <p>Contraseña <input type="password" placeholder="ingrese su contraseña" name="contraseña" required></p>
        
        <input type="submit" value="Ingresar">
    </form> 

    <div style="text-align: center; margin-top: 20px;">
        <a href="registro.php" class="btn" style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Color de fondo */
            color: white; /* Color del texto */
            text-decoration: none; /* Quitar subrayado */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 16px; /* Tamaño de fuente */
            transition: background-color 0.3s, transform 0.2s; /* Transiciones suaves */
            "onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05');" 
           onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';">
            ¿No tienes cuenta? Regístrate
        </a>
    </div>
    
</body>
</html>
